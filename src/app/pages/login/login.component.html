<div class="container-login">

  <div class="container-login-central">

    <div class="container-header">

      <div class="titulo-login">
        TTSC1
      </div>
      <div class="info-login">
        Digite seu email e senha para logar!
      </div>

    </div>

    <div class="container-form">
      <form action="" class="form-inputs" [formGroup] ="loginForm" (submit)="loginUser()">
        <div class="group-input">
          <div class="text-info">
            Email
          </div>
          <input 
            type="text" 
            class="input-form" 
            id="email" 
            name="email" 
            placeholder="E-mail"
            formControlName="email"
            required=""
          >

          <label *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
            class="error-input">
            Campo Obrigatório!
          </label>
        </div>

        <div class="group-input">
          <div class="text-info">
            Senha
          </div>
          <input 
          matInput
            type="password" 
            class="input-form" 
            id="senha" 
            name="senha" 
            placeholder="Senha"
            formControlName="senha"
            required=""
          >
          <label *ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.get('senha')?.touched"
            class="error-input">
            Campo Obrigatório!
          </label>
        </div>

        <div class="group-input">
          <input type="submit" class="btn-login" value="Login" [ngClass]="{'disabled' : !loginForm.valid}" [disabled]="!loginForm.valid">
        </div>

      </form>
    </div>

  </div>

</div>
